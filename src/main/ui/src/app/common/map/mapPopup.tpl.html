<div class="modal-header">
    <i class="fa fa-crosshairs fa-lg"></i> Select Target
    <span class="pull-right">
        <button class="btn btn-default btn-xs"
                ng-disabled="mapPopup.list.currentPage == 1"
                ng-click="mapPopup.list.currentPage=mapPopup.list.currentPage-1">
            <i class="fa fa-chevron-left"></i>
        </button>
        <input type="number" size="3" style="max-width:40px;" ng-model="mapPopup.list.currentPage">/{{mapPopup.list.numberOfPages()}}
        <button style="margin-right:15px;" class="btn btn-default btn-xs"
                ng-disabled="mapPopup.list.currentPage >= featureColl.features.length/mapPopup.list.pageSize"
                ng-click="mapPopup.list.currentPage=mapPopup.list.currentPage+1">
            <i class="fa fa-chevron-right"></i>
        </button>
        <i class="fa fa-times btn btn-default btn-sm" ng-click="modal.cancel()"></i>
    </span>
</div>
<div class="modal-body">
    <table class="table table-bordered">
        <tr ng-repeat='feature in featureColl.features | startFrom:(mapPopup.list.currentPage-1)*mapPopup.list.pageSize | limitTo:mapPopup.list.pageSize'>
            <td>{{feature.id}}</td>
            <td>{{feature.properties[$root.CONFIG.dataSources.targets[curDataLayer].idField]}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-xs"
                        ng-click="mapPopup.showHistory($root.CONFIG.dataSources.targets[curDataLayer].idField, feature.properties)">
                    Show
                </button>
            </td>
        </tr>
    </table>
</div>

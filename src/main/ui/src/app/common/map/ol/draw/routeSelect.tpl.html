<div class="modal-header">
    <i class="fa fa-check-square-o fa-lg"></i> Use Drawn Route
    <span class="pull-right">
        <i class="fa fa-times btn btn-default btn-sm" ng-click="modal.cancel()"></i>
    </span>
</div>
<div class="modal-body">
    <div style="border:1px solid #ddd;padding:10px;border-radius:4px;margin-bottom:10px;">
        <button class="btn btn-primary" ng-click="modal.setInputRoute()">
            <i class="fa fa-eye fa-lg"></i> Use as <i class="outline-text-black">Route</i> input in analysis
        </button>
        <button class="btn btn-primary" ng-click="modal.setInputTrack()" ng-disabled="!modal.isValidTrack()">
            <i class="fa fa-eye fa-lg"></i> Use as <i class="outline-text-black">Track</i> input in analysis
        </button>
    </div>
    <div style="border:1px solid #ddd;padding:10px;border-radius:4px;margin-bottom:10px;">
        <div style="display:inline-block;">
            <label for="">Choose format:</label>
        </div>
        <div style="display:inline-block;">
            <select class="form-control input-sm"
                    ng-model="modal.exportFormat"
                    ng-init="modal.exportFormat">
                <option value="csv">CSV</option>
                <option value="json">GeoJSON</option>
            </select>
        </div>
        <button class="btn btn-primary" ng-click="modal.export(modal.exportFormat)">
            <i class="fa fa-sign-out fa-lg"></i> Export to File
        </button>
    </div>
</div>

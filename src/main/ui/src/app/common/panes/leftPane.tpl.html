<div class="left-pane" ng-class="{'visible': isVisible}">
    <div ng-transclude ng-hide="showLeftPaneOverlay"></div>
    <div ng-class="{'visible': showLeftPaneOverlay}" class="leftPaneOverlay"></div>
    <div class="btn-container">
        <div class="close-btn"
            ng-click="isVisible = !isVisible">
                <i class="fa fa-chevron-left"></i>
        </div>
    </div>
</div>

<div>
    <div ng-if="input.complexData">
        <select ng-model="input.data.complexData.mimeType" ng-options="key as key for (key, value) in input.complexData.supported.formats"></select>
        <textarea ng-model="input.data.complexData.value"/>
    </div>
    <div ng-if="input.literalData">
        <textarea ng-model="input.data.literalData.value"/>
    </div>
</div>

<div id="olWpsExample" ng-controller="WpsController">
    <left-pane is-visible="isLeftPaneVisible">
        <div class="anchorTop anchorBottom anchorLeft anchorRight" style="padding:8px;overflow-y:auto;">
            <input type="text" class="form-control" placeholder="Enter URL for geoserver/wps" ng-model="$parent.wpsUrl"/>
            <span class="btn btn-primary btn-block fa fa-refresh" ng-click="$parent.setWpsServer()"> Switch WPS server</span>
            <hr style="margin: 10px 0"/>
            <select id="processes" ng-model="$parent.process"><option>Select a process</option></select>
            <p id="abstract"></p>
            <button id="addProcessButton" class="btn btn-primary btn-block fa fa-plus" ng-click="$parent.addProcess()"> Add Process</button>
            <hr style="margin: 10px 0"/>
            <button id="executeButton" class="btn btn-primary btn-block fa fa-bolt" ng-click="$parent.execute()"> Execute</button>
            <div>
                <div ng-repeat="(key, value) in $parent.processes">
                    <wps-process key="key" value="value"></wps-process>
                </div>
            </div>
        </div>
    </left-pane>
    <center-pane is-full-width="!isLeftPaneVisible">
        <div id="map" class="leaflet-map"></div>
    </center-pane>
</div>

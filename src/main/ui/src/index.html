<%@ var config: spray.json.JsValue %>
<%@ var userCn: String %>
<!DOCTYPE html>
<html lang="en" ng-app="stealth" ng-controller="AppController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Replace above line with below line to disable zooming on touch screens. -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->

    <title ng-bind="app.title"></title>
    [% styles.forEach(function(file) { %]
    <link rel="stylesheet" href="[%= file %]">[% }); %]
    [% scripts.forEach(function(file) { %]
    <script src="[%= file %]"></script>[% }); %]
    <script type="text/javascript">
        var STEALTH = STEALTH || {};
        STEALTH.config = ${ unescape(config) };
        STEALTH.userCn = '${ userCn }';
    </script>
</head>

<body ng-class="{'body-targetRank': isActiveNavItem('/targetRank'), 'body-siteRank': isActiveNavItem('/siteRank')}">
    <div class="anchorTop classBanner {{app.classification.level}}" ng-bind="app.classification.text"></div>
    <div class="betweenClassBanners">
        <div ng-include="'common/nav/navBar.tpl.html'"></div>
        <div ng-view style="position:absolute;top:50px;bottom:0;left:0;right:0;"></div>
    </div>
    <div class="anchorBottom classBanner {{app.classification.level}}" ng-bind="app.classification.text"></div>
</body>
</html>

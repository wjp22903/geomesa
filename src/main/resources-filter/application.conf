stealth: {
    app: {
        title:              "${app.title}"
        contextPath:        "${app.context.path}"
        hideNavBar:         ${app.hideNavBar}
        tabs:               ${app.tabs}
        defaultTab:         "${app.default.tab}"
    }
    classification: {
        text:               "${classification.text}"
        level:              "${classification.level}"
    }
    openlayers: {
        imagePath:          "${openlayers.imagepath}"
    }
    map: {
        restrictedExtent:   "${map.restricted.extent}"
        maxExtent:          "${map.max.extent}"
        url:                "${basemap.url}"
        baseLayers:         "${basemap.layers}"
        format:             "${basemap.format}"
        crs:                "${basemap.crs}"
    }
    solr: {
        url:                "${solr.url}"
        siteDedupField:     "${solr.siteDedupField}"
    }
    geoserver: {
        defaultUrl:         "${geoserver.url}"
        workspaces: {
            data:           ${geoserver.workspaces.data}
            site:           ${geoserver.workspaces.site}
            track:          ${geoserver.workspaces.track}
            route:          ${geoserver.workspaces.route}
        }
        output: {
            workspace:      "${geoserver.output.workspace}"
            store:          "${geoserver.output.store}"
        }
    }
    imagery: {
        support:            ${imagery.support}
        servers:            ${imagery.servers}
        metadata: {
            fields:         ${imagery.metadata.fields}
        }
    }
    dataSources:            ${dataSources}
    kafka: {
        zookeepers:         "${kafka.zookeepers}"
        topicsRegex:        "${kafka.topics}"
    }
    trackerStyles: {
        zookeepers:         "${tracker.styles.zookeepers}"
        basePath:           "${tracker.styles.basePath}"
    }
    private: {
        security: {
            anonymous:      ${security.anonymous.access}
            userDns:        ${security.allowed.userDns}
            keystore: {
                path:       "${security.keystore.path}"
                type:       "${security.keystore.type}"
                password:   "${security.keystore.password}"
                keyPassword:"${security.keystore.keyPassword}"
            }
            truststore: {
                path:       "${security.truststore.path}"
                password:   "${security.truststore.password}"
            }
        }
    }
}

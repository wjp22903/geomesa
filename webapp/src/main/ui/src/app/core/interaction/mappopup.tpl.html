<div ng-click="mapPopCtrl.focus()">
    <div class="fa fa-fw fa-spinner fa-spin fa-lg mapPopupSpinner"
         ng-class="{'ng-hide': !mapPopCtrl.loading}">
    </div>
    <div class="mapPopupContainer ng-hide" ng-class="{'ng-hide': mapPopCtrl.wizardActive || mapPopCtrl.loading}">
        <div class="mapPopupHeader">
            <i class="fa fa-fw fa-search"></i>
            <span> ({{ ::mapPopCtrl.lat | number }}, {{ ::mapPopCtrl.lon | number }})</span>
            <span class="pull-right">
                <span class="btn btn-default fa-stack toggleButton"
                      ng-class="{active: mapPopCtrl.isPinned()}"
                      style="vertical-align:top;"
                      ng-click="mapPopCtrl.togglePin()">
                    <i class="fa fa-fw fa-thumb-tack fa-stack-1x"></i>
                </span>
                <span class="btn btn-default fa-stack toggleButton"
                      style="vertical-align:top;"
                      ng-click="mapPopCtrl.closePopup()">
                    <i class="fa fa-fw fa-remove fa-stack-1x text-danger"></i>
                </span>
            </span>
        </div>
        <div st-ol3-map-popup-tabs>
        </div>
    </div>
</div>

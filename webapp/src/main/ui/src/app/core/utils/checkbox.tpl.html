<span class="btn btn-default fa-stack toggleButton"
      ng-click="::toggle()"
      tooltip-html-unsafe="{{::tooltipText}}"
      tooltip-placement="{{::tooltipPlacement}}" tooltip-animation="false" tooltip-popup-delay="500"
      tooltip-trigger="mouseenter">
    <i class="fa fa-fw fa-check fa-stack-1x"
       ng-if="checked"></i>
</span>

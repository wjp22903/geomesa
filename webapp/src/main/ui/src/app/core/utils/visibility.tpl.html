<span class="btn btn-default fa-stack toggleButton"
      ng-click="toggle()"
      tooltip-html-unsafe="<span style='white-space:nowrap'>Toggle visibility</span>"
      tooltip-placement="right" tooltip-animation="false" tooltip-popup-delay="500"
      tooltip-trigger="mouseenter">
    <i class="fa fa-fw fa-eye fa-stack-1x"
       ng-class="{'text-muted': !visible}"></i>
    <i class="fa fa-fw fontIconSlash fa-stack-1x text-danger fa-lg"
       ng-class="{'ng-hide': visible}" style="font-weight:bolder;"></i>
</span>

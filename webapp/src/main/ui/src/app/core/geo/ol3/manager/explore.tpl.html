<div class="anchorAll">
    <div ng-repeat="level in catMgr.getLevels()"
         style="background-color:#f0f0f0;margin:2px 4px;border-radius:3px;">
        <span ng-repeat="c in catMgr.getLevel(level)"
             style="margin:0 6px 0 4px;white-space:nowrap;display:inline-block;">
            <input type="checkbox" ng-model="c.toggledOn"> {{::c.title | characters:40:true}}
        </span>
    </div>
    <div ng-repeat="c in catMgr.getCategories()"
         ng-show="c.toggledOn"
         class="category">
        <div style="background-color:#dddddd;">
            <i class="fa fa-fw fa-lg" ng-class="::c.iconClass"></i>
            {{::c.title | characters:30:true}}
            <!-- non-standard header elements added via st-widget-compiler -->
            <st-widget-compiler widget-def="::c.toolDef"
                                class="pull-right"
                                ng-if="::c.toolDef">
            </st-widget-compiler>
        </div>
        <!-- category content added via st-widget-compiler -->
        <div st-category-resizable category="c" class="categoryResizable">
            <div style="height:100%;overflow:auto;">
                <st-widget-compiler widget-def="::c.contentDef"
                                    ng-if="::c.contentDef">
                </st-widget-compiler>
            </div>
        </div>
    </div>
</div>

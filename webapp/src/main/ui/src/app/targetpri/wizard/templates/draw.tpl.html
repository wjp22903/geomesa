<ng-form name="wizardForm">
    <input type="hidden" ng-model="geoFeature" required>
    <ol>
        <li>Click to draw line segments, SHIFT+click+hold to draw freehand.</li>
        <li>Double-click to finish drawing.</li>
        <li>Click and drag to modify. DELETE+click to erase a vertex.</li>
        <p>(To re-draw {{type}}, click the eraser icon.)</p>
    </ol>
</ng-form>

<ng-form name="imOptsForm" class="imOpts">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <table>
                <tr>
                    <td class="option-label">Query Name</td>
                    <td colspan="3"><input type="text" class="form-control input-sm" ng-model="query.params.storeName"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Metadata</label>
        <div class="col-sm-10">
            <table>
                <tr>
                    <td class="option-label">{{::OMAR.metadata.fields.a.display}}</td>
                    <td><input type="text" class="form-control input-sm" ng-model="query.params.a"></td>
                    <td class="option-label rhs">{{::OMAR.metadata.fields.b.display}}</td>
                    <td><input type="text" class="form-control input-sm" ng-model="query.params.b"></td>
                </tr>
                <tr>
                    <td class="option-label">{{::OMAR.metadata.fields.c.display}}</td>
                    <td><input type="text" class="form-control input-sm" ng-model="query.params.c"></td>
                    <td class="option-label rhs">{{::OMAR.metadata.fields.d.display}}</td>
                    <td><input type="text" class="form-control input-sm" ng-model="query.params.d"></td>
                </tr>
                <tr>
                    <td class="option-label">{{::OMAR.metadata.fields.e.display}}</td>
                    <td><input type="text" class="form-control input-sm" ng-model="query.params.e"></td>
                    <td class="option-label rhs">{{::OMAR.metadata.fields.f.display}}</td>
                    <td><input type="text" class="form-control input-sm" ng-model="query.params.f"></td>
                </tr>
                <tr>
                    <td class="option-label">Filename</td>
                    <td colspan="3"><input type="text" class="form-control input-sm" ng-model="query.params.filename"></td>
                </tr>
                <tr>
                    <td class="option-label">CQL Filter</td>
                    <td colspan="3">
                        <textarea rows="2" class="form-control input-sm" ng-model="query.params.cqlFilter"></textarea>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Sort</label>
        <div class="col-sm-9">
            <table>
                <tr>
                    <td class="option-label">Field</td>
                    <td><input type="text" class="form-control input-sm" ng-model="query.params.sortField"></td>
                    <td class="option-label rhs">Order</td>
                    <td>
                        <select class="form-control input-sm"
                                ng-model="query.params.sortOrder"
                                ng-init="query.params.sortOrder">
                            <option>D</option>
                            <option>A</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</ng-form>

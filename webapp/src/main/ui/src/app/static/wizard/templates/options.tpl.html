<ng-form name="wizardForm">
    <p>
        Set additional options for finding and displaying data.
    </p>
    <label>Filter: </label>
    <input type="text" ng-model="cqlFilter" style="width:400px;">
    <br><br>
    <label>Color: </label>
    <span class="colorpickerBtn" ng-style="style"
          colorpicker colorpicker-position="bottom"
          ng-model="style['background-color']"></span>
    <p style="margin-top:20px;">
        Give this Data Layer a meaningful name.<br>
    </p>
    <label>Name: </label>
    <input type="text" ng-model="name" style="width:250px;" required>
</ng-form>

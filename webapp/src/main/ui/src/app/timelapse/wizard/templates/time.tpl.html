<ng-form name="wizardForm">

    <div>Time range available for this data:
        <p ng-bind-html="query.timeData.availMsg"></p>
    </div>


    <div style="margin-bottom: 10px;width: 100%; text-align: center;">
        <div class="btn btn-default btn-xs" ng-click="query.updateTimeRange(1)">1 H</div>
        <div class="btn btn-default btn-xs" ng-click="query.updateTimeRange(3)">3 H</div>
        <div class="btn btn-default btn-xs" ng-click="query.updateTimeRange(6)">6 H</div>
        <div class="btn btn-default btn-xs" ng-click="query.updateTimeRange(12)">12 H</div>
    </div>
    <table style="border-collapse:separate;border-spacing:2px;font-size:16px;" >
        <tr>
            <td><label>Start: </label></td>
            <td>
                <input type="text" ng-model="query.params.startDtg" ui-jq="datetimepicker"
                       ng-change="query.checkAndSetTimeRange(query.params.startDtg, query.params.endDtg)"
                       ui-options="{todayButton: false, yearStart: 1990, yearEnd: 2030, step: 15, format: 'Y-m-d H:i'}"
                       st-utc-moment-format="YYYY-MM-DD HH:mm" style="font-size:16px;" required> Z
            </td>
        </tr>
        <tr>
            <td><label>End: </label></td>
            <td>
                <input type="text" ng-model="query.params.endDtg" ui-jq="datetimepicker"
                       ng-change="query.checkAndSetTimeRange(query.params.startDtg, query.params.endDtg)"
                       ui-options="{todayButton: false, yearStart: 1990, yearEnd: 2030, step: 15, format: 'Y-m-d H:i'}"
                       st-utc-moment-format="YYYY-MM-DD HH:mm" style="font-size:16px;" required> Z
            </td>
        </tr>
    </table>

    <input type="hidden" ng-model="query.timeData.valid" required></input>
    <div class="alert alert-danger ng-hide" ng-class="{'ng-hide': query.timeData.valid}">
        <span class="fa fa-lg fa-fw fa-exclamation-triangle"></span>
        <span>{{query.timeData.errorMsg}}</span>
    </div>
</ng-form>

<ng-form name="wizardForm">
    <div class="form-group" style="width: 400px" ng-show="!drawing">
        <div class="row" style="margin-top:5px">
            <div class="col-md-4">Spatial Bounds:</div>
            <div class="col-md-4">
                <input type="number" class="form-control input-sm" placeholder="Max Lat (deg)"
                       min="-90" max="90" step="0.00001" ng-model="bounds.maxLat" required></input>
            </div>
        </div>
        <div class="row" style="margin-top:5px">
            <div class="col-md-4 col-md-offset-2">
                <input type="number" class="form-control input-sm" placeholder="Min Lon (deg)"
                       min="-180" max="180" step="0.00001" ng-model="bounds.minLon" required></input>
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control input-sm" placeholder="Max Lon (deg)"
                       min="-180" max="180" step="0.00001" ng-model="bounds.maxLon" required></input>
            </div>
        </div>
        <div class="row" style="margin-top:5px">
            <div class="col-md-4 col-md-offset-4">
                <input type="number" class="form-control input-sm" placeholder="Min Lat (deg)"
                       min="-90" max="90" step="0.00001" ng-model="bounds.minLat" required></input>
            </div>
        </div>
        <div class="row" style="margin-top:15px">
            <div style="text-align:center" class="col-md-12">
                <div class="btn-group">
                    <div class="btn btn-default btn-sm" ng-click="setWholeEarth()">Whole Earth</div>
                    <div class="btn btn-default btn-sm" ng-click="setMapExtent()">Map Bounds</div>
                    <div class="btn btn-default btn-sm" ng-click="drawExtent()">Draw Bounds</div>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="drawing">
        Please click and drag on the map to draw bounds.
    </div>
</ng-form>
